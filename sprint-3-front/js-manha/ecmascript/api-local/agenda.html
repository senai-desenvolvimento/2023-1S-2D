<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
</head>
<body>
    <form onsubmit="cadastrar(event)">

        <label for="nome">Nome</label>
        <input type="text" placeholder="digite seu nome" id="nome">
        <br><br>

        <label for="email">Email</label>
        <input type="email" placeholder="digite seu email" id="email">
        <br><br>


        <label for="cep">CEP</label>
        <input type="number" autocomplete="off" onblur="buscarEndereco(this.value)" placeholder="digite seu cep" id="cep">
        <span id="not-found"></span>
        <br><br>
        
        <label for="endereco">Endereço</label>
        <input type="text" placeholder=" ... " id="endereco">
        <br><br>
        
        <label for="numero">Número</label>
        <input type="number" placeholder=" ... " id="numero">
        <br><br>
        
        <label for="cidade">Cidade</label>
        <input type="text" placeholder=" ... " id="cidade">
        <br><br>
        
        <label for="estado">Estado</label>
        <input type="text" placeholder=" ... " id="estado">
        <br><br>


        <button>Cadastrar</button>

        <script src="js/funcoes.js"></script>
    </form>
</body>
</html>
