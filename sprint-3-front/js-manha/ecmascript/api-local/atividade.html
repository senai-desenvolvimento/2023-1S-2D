<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="cadastrar(event)">
      <label for="fruta">Fruta</label>
      <input type="text" id="fruta" placeholder="digite a fruta" />

      <button>Cadastrar</button>
    </form>
    <div id="lista-frutas"></div>
    <script>
      const arrFrutas = []; //array global

      function cadastrar(e) {
        e.preventDefault(); //captura o submit do formulário

        const fruta = document.getElementById("fruta").value;
        fruta.trim();//limpa os espaços das extremidades
        fruta.toLowerCase();//tudo pra minúsculo


        arrFrutas.push(fruta); //guarda no array
        arrFrutas.sort(); //ordena o array
        let template = "<ul>";
        
        arrFrutas.forEach((fruta) => {
            template += `<li>${fruta}</li>`;
        });
        
        template += "</ul>";

        document.getElementById("lista-frutas").innerHTML = template;
      }
    </script>
  </body>
</html>
